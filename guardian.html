<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Issue Guardian 연습장</title>
</head>
<body>
  <h1>Issue Guardian Test Page</h1>

  <button id="call">서버 호출</button>

  <pre id="output">대기 중...</pre>

  <script>
    document.getElementById("call").onclick = async () => {
      const out = document.getElementById("output");
      out.textContent = "호출 중...";

      try {
        const res = await fetch("/api/issue-guardian");
        const data = await res.json();
        out.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        out.textContent = "에러: " + err.message;
      }
    };
  </script>
</body>
</html>
