<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Guardian Issue Form</title>
  <style>
    body {
      background: #0e0e0e;
      color: #eaeaea;
      font-family: system-ui, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .guardian {
      border: 1px solid #444;
      padding: 40px;
      width: 320px;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #111;
      color: #fff;
      border: 1px solid #666;
      cursor: pointer;
    }
    .number {
      margin-top: 20px;
      font-size: 22px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <div class="guardian">
    <h2>ISSUE · GUARDIAN</h2>
    <p>통과를 요청한다</p>

    <button id="issueBtn">발급 요청</button>

    <div class="number" id="result">—</div>
  </div>

  <script>
    const btn = document.getElementById('issueBtn');
    const result = document.getElementById('result');

    btn.onclick = async () => {
      result.textContent = '요청 중…';

      const res = await fetch('/api/issue-guardian', {
        method: 'POST'
      });

      const data = await res.json();
      result.textContent = `ISSUED #${data.issuedNumber}`;
    };
  </script>

</body>
</html>
