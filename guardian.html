<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Guardian Issuance</title>
  <style>
    body {
      background: #0e0e0e;
      color: #eaeaea;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #panel {
      border: 1px solid #555;
      padding: 30px;
      width: 460px;
      text-align: center;
    }
    button {
      margin-top: 20px;
      padding: 10px 24px;
      background: black;
      color: #00ff99;
      border: 1px solid #00ff99;
      cursor: pointer;
    }
    pre {
      text-align: left;
      margin-top: 20px;
      font-size: 12px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div id="panel">
  <h2>GUARDIAN CERTIFICATE</h2>
  <button onclick="issueGuardian()">ISSUE CERTIFICATE</button>
  <pre id="output">READY</pre>
</div>

<script>
async function issueGuardian() {
  document.getElementById("output").textContent = "ISSUING...";
  const res = await fetch("/api/issue-guardian", { method: "POST" });
  const data = await res.json();
  document.getElementById("output").textContent =
    JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
