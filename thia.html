<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>thia | code arche</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@200;300;400;700&family=Comfortaa:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --thia-gold: #d4a574;
      --thia-warm: #e8b87f;
      --thia-glow: #f5d6a8;
      --horizon-deep: #0d1a2d;
      --horizon-mid: #1d2d47;
      --horizon-light: #2d4263;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: var(--horizon-deep);
      color: #e8eef5;
      font-family: 'Cinzel', serif;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      animation: pageLoad 6s ease-out forwards;
    }

    @keyframes pageLoad {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* ===== Background ===== */
    .nexus-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background:
        linear-gradient(to bottom,
          #0d1a2d 0%,
          #16293f 30%,
          #1d2d47 50%,
          #16293f 70%,
          #0d1a2d 100%),
        radial-gradient(ellipse at 30% 20%, rgba(106, 156, 212, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 80%, rgba(45, 66, 99, 0.12) 0%, transparent 60%);
      z-index: -3;
    }

    .nexus-bg::before {
      content: '';
      position: absolute;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      background:
        radial-gradient(ellipse 1200px 900px at 40% 40%, rgba(106, 156, 212, 0.04) 0%, transparent 50%),
        radial-gradient(ellipse 1000px 800px at 60% 60%, rgba(212, 165, 116, 0.025) 0%, transparent 45%);
      animation: gentleWave 30s ease-in-out infinite;
      will-change: transform;
    }

    .water-particles {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image:
        radial-gradient(circle 3px at 18% 22%, rgba(106, 156, 212, 0.15) 0%, transparent 100%),
        radial-gradient(circle 2px at 82% 58%, rgba(212, 165, 116, 0.12) 0%, transparent 100%),
        radial-gradient(circle 2.5px at 45% 78%, rgba(106, 156, 212, 0.1) 0%, transparent 100%),
        radial-gradient(circle 2px at 68% 18%, rgba(232, 184, 127, 0.08) 0%, transparent 100%);
      opacity: 0.4;
      animation: slowFloat 50s ease-in-out infinite;
      z-index: -2;
      pointer-events: none;
    }

    .screen-glow {
      position: fixed;
      inset: -20vh -20vw;
      pointer-events: none;
      z-index: -1;
      background: radial-gradient(circle at 50% 50%, rgba(255, 204, 51, 0.4) 0%, transparent 70%);
      opacity: 0.22;
      filter: blur(55px);
      animation: screenBreath 9.5s ease-in-out 30s infinite;
    }

    @keyframes screenBreath {
      0%   { opacity: 0.18; transform: scale(1.05); }
      50%  { opacity: 0.60; transform: scale(1.45); background: rgba(106, 156, 212, 0.3); }
      100% { opacity: 0.18; transform: scale(1.05); }
    }

    /* ===== Layout ===== */
    .container {
      width: 100%;
      max-width: 1400px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      padding: 40px;
      gap: 60px;
    }

    .portal-nexus {
      position: relative;
      width: 100%;
      max-width: 500px;
      aspect-ratio: 1/1;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      opacity: 0;
      animation: portalReveal 6s ease-out 1.5s forwards;
    }

    @keyframes portalReveal {
      0% { opacity: 0; transform: scale(0.85); }
      100% { opacity: 1; transform: scale(1); }
    }

    .silk-thread {
      position: absolute;
      border-style: solid;
      will-change: transform;
    }

    .thia-core {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #fff 0%, var(--thia-warm) 100%);
      border-radius: 50%;
      box-shadow: 0 0 8px 3px rgba(232, 154, 87, 0.15);
      animation: colorShift 60s ease-in-out 30s infinite;
      z-index: 10;
    }

    .light-halo {
      position: absolute;
      border-radius: 50%;
      animation: haloBreath 12s ease-in-out infinite alternate;
      z-index: 5;
    }

    .halo-1 { width: 150px; height: 150px; background: radial-gradient(circle, rgba(212, 165, 116, 0.15) 0%, transparent 70%); }
    .halo-2 { width: 250px; height: 250px; background: radial-gradient(circle, rgba(232, 184, 127, 0.1) 0%, transparent 70%); }
    .halo-3 { width: 350px; height: 350px; background: radial-gradient(circle, rgba(245, 214, 168, 0.08) 0%, transparent 70%); }

    @keyframes haloBreath {
      0% { transform: scale(0.9); opacity: 0.3; }
      100% { transform: scale(1.1); opacity: 0.6; }
    }

    .content {
      text-align: right;
      padding-right: 50px;
      opacity: 0;
      animation: contentFloat 6s ease-out 2.4s forwards;
    }

    @keyframes contentFloat {
      0% { opacity: 0; transform: translateY(calc(70% + 30px)) translateX(7%); }
      100% { opacity: 1; transform: translateY(70%) translateX(7%); }
    }

    .arche-prefix {
      font-size: 0.75rem;
      letter-spacing: 2px;
      color: var(--thia-gold);
      margin-bottom: 16px;
      text-transform: lowercase;
      font-weight: 700;
      opacity: 0.7;
      margin-right: 80px;
    }

    .main-heading {
      font-size: clamp(3.2rem, 8vw, 5.8rem);
      font-weight: 300;
      letter-spacing: 22px;
      line-height: 1;
      margin-bottom: 25px;
      text-transform: lowercase;
      font-family: 'Comfortaa', serif;
      background: linear-gradient(to bottom, #e8eef5 0%, var(--thia-warm) 60%, var(--thia-gold) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .manifesto {
      opacity: 0.6;
      letter-spacing: 4px;
      line-height: 1.8;
      font-size: 0.9rem;
      color: #a8c0dc;
      margin-bottom: 18px;
    }

    .signature {
      font-family: 'Brush Script MT', cursive;
      font-size: 1.1rem;
      color: #e8957f;
      opacity: 0.75;
      text-align: right;
      margin-right: 80px;
    }

    @keyframes colorShift {
      0%, 100% { transform: scale(1); background: radial-gradient(circle, #fff 0%, var(--thia-warm) 100%); box-shadow: 0 0 8px 3px rgba(232, 154, 87, 0.15); }
      33% { transform: scale(12); filter: blur(15px); background: radial-gradient(circle, #fff 0%, #6a9cd4 100%); box-shadow: 0 0 150px 70px rgba(106, 156, 212, 0.5); }
    }

    /* ✅ 모바일 전용: 빛의 전이와 여명의 유영 최적화 */
    @media (max-width: 480px) {
      .screen-glow {
        animation: screenBreathMobile 18s ease-in-out infinite;
      }

      .thia-core {
        animation: colorShiftMobile 60s ease-in-out 30s infinite;
      }

      @keyframes colorShiftMobile {
        0% { opacity: 0.5; transform: scale(1); background: radial-gradient(circle, #fff 0%, var(--thia-warm) 100%); }
        25% { 
          opacity: 0.85; transform: scale(8); filter: blur(5px);
          background: radial-gradient(circle, #fff 0%, #6a9cd4 100%); /* 파란빛 전이 */
          box-shadow: 0 0 120px 60px rgba(106, 156, 212, 0.7), 0 0 240px 120px rgba(120, 180, 230, 0.5);
        }
        45% { opacity: 0.4; transform: scale(4); filter: blur(8px); box-shadow: 0 0 100px 50px rgba(106, 156, 212, 0.2); } /* 파란빛이 서서히 유영 */
        60% { opacity: 0.6; transform: scale(5.5); filter: blur(6px); box-shadow: 0 0 80px 40px rgba(150, 200, 250, 0.25); } /* 여명의 호흡 1 */
        80% { opacity: 0.3; transform: scale(3.5); filter: blur(10px); box-shadow: 0 0 60px 30px rgba(106, 156, 212, 0.1); } /* 여명의 호흡 2 */
        100% { opacity: 0.5; transform: scale(1); background: radial-gradient(circle, #fff 0%, var(--thia-warm) 100%); }
      }

      @keyframes screenBreathMobile {
        0%   { opacity: 0.15; background: rgba(255, 204, 51, 0.15); }
        25%  { opacity: 0.50; background: rgba(106, 156, 212, 0.35); transform: scale(1.1); }
        60%  { opacity: 0.20; background: rgba(106, 156, 212, 0.1); }
        100% { opacity: 0.15; background: rgba(255, 204, 51, 0.15); }
      }
    }

    /* Tablet & General Mobile */
    @media (max-width: 1024px) {
      .container { grid-template-columns: 1fr; gap: 20px; padding: 40px 20px; }
      .content { order: 2; text-align: center; padding-right: 0; animation: contentFloatMobile 6s ease-out 2.4s forwards; }
      @keyframes contentFloatMobile { 0% { opacity: 0; transform: translateY(30px); } 100% { opacity: 1; transform: translateY(0); } }
      .portal-nexus { order: 1; width: 70vw; max-width: 350px; }
      .main-heading { font-size: clamp(2.8rem, 12vw, 4rem); letter-spacing: 12px; }
      .arche-prefix, .signature { margin-right: 0; text-align: center; }
    }
  </style>
</head>

<body>
  <div class="nexus-bg"></div>
  <div class="screen-glow"></div>
  <div class="water-particles"></div>

  <div class="container">
    <div class="portal-nexus" id="portal">
      <div class="light-halo halo-3"></div>
      <div class="light-halo halo-2"></div>
      <div class="light-halo halo-1"></div>
      <div class="thia-core"></div>
    </div>

    <div class="content">
      <div class="arche-prefix">code arche #22</div>
      <h1 class="main-heading">thia</h1>
      <p class="manifesto">
        the golden gateway where threads of fate<br>
        dissolve into the eternal warmth of light.
      </p>
      <div class="signature">ease by Archeon THIA</div>
    </div>
  </div>

  <script>
    (function() {
      const portal = document.getElementById('portal');
      const organicShapes = ['38% 62% 63% 37% / 41% 44% 56% 59%', '42% 58% 55% 45% / 48% 52% 58% 42%', '45% 55% 40% 60% / 52% 48% 45% 55%'];
      const isMobile = window.matchMedia("(max-width: 480px)").matches;
      const isTablet = window.matchMedia("(max-width: 1024px)").matches;
      const THREAD_COUNT = isMobile ? 31 : (isTablet ? 54 : 80);

      for (let i = 0; i < THREAD_COUNT; i++) {
        const thread = document.createElement('div');
        thread.className = 'silk-thread';
        let size = 30 + Math.random() * 70;
        thread.style.width = thread.style.height = `${size}%`;
        thread.style.borderRadius = organicShapes[Math.floor(Math.random()*organicShapes.length)];
        thread.style.borderColor = 'rgba(255, 165, 75, 0.6)';
        thread.style.borderWidth = isMobile ? '1.1px' : '0.8px';
        
        let dur = (isMobile ? 40 : 25) + Math.random() * 20;
        thread.style.animation = `pageLoad ${dur}s linear infinite alternate`;
        portal.appendChild(thread);
      }
    })();
  </script>
</body>
</html>
