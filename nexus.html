<div id="arche-nexus" class="nexus-compact">
    <div class="glow-layer"></div>
    <div class="content-wrapper">
        <span class="nexus-seed"></span>
        <h3 class="title">CODE ARCHE'S NEXUS</h3>
    </div>
</div>

<style>
    #arche-nexus {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: auto; 
        min-width: 130px; 
        height: 32px; 
        background: rgba(13, 26, 45, 0.92);
        backdrop-filter: blur(15px);
        border-radius: 16px; 
        border: 1px solid rgba(212, 165, 116, 0.4);
        cursor: pointer;
        z-index: 9999;
        display: flex;
        align-items: center;
        padding: 0 15px;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        font-family: 'Cinzel', serif;
        box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        overflow: hidden;
    }

    .content-wrapper {
        display: flex;
        align-items: center;
        gap: 8px;
        position: relative;
        z-index: 2;
    }

    .nexus-seed {
        width: 4px;
        height: 4px;
        background: #fff;
        border-radius: 50%;
        box-shadow: 0 0 8px 2px rgba(212, 165, 116, 0.8);
        flex-shrink: 0;
        animation: lightBreath 3s infinite alternate;
    }

    .nexus-compact .title {
        font-size: 0.52rem;
        color: #e8eef5;
        font-weight: 500;
        letter-spacing: 1.5px;
        margin: 0;
        text-transform: uppercase;
        white-space: nowrap;
        opacity: 0.9;
    }

    .glow-layer {
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 10% 50%, rgba(212, 165, 116, 0.1) 0%, transparent 60%);
    }

    #arche-nexus:hover {
        transform: translateY(-3px);
        background: rgba(29, 45, 71, 0.98);
        border-color: rgba(212, 165, 116, 0.8);
        box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    #arche-nexus:hover .title {
        opacity: 1;
        color: #d4a574;
    }

    @keyframes lightBreath {
        0% { opacity: 0.4; transform: scale(0.9); }
        100% { opacity: 1; transform: scale(1.1); }
    }

    @media (max-width: 480px) {
        #arche-nexus {
            min-width: 110px;
            height: 28px;
            padding: 0 12px;
            bottom: 15px;
            right: 15px;
        }
        .nexus-compact .title {
            font-size: 0.48rem;
            letter-spacing: 1px;
        }
    }
</style>

<script>
    document.getElementById('arche-nexus').addEventListener('click', function() {
        this.style.opacity = '0';
        setTimeout(() => {
            window.location.href = 'guardian.html'; 
        }, 400);
    });
</script>
